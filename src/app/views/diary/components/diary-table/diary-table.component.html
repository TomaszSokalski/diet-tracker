<app-loader *ngIf="(loading$ | async) && !(error$ | async)"></app-loader>

<table
  mat-table
  [dataSource]="dataSource"
  *ngIf="diary$ | async as dataSource"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let diary">
      <ul class="list">
        <li *ngFor="let food of diary.foods">
          {{ food.id | foodName : foods$ | async }}
        </li>
      </ul>
    </td>
    <td mat-footer-cell *matFooterCellDef>Total</td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let diary">
      <ul class="list">
        <li *ngFor="let food of diary.foods">{{ food.weight }}g</li>
      </ul>
    </td>
    <td mat-footer-cell *matFooterCellDef>
      Weight: {{ totalWeight(diary$ | async) }}g
    </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let diary">
      {{ diary.date | date : "dd/MM/yyyy" }}
    </td>
    <td mat-footer-cell *matFooterCellDef>
      Calories: {{ totalCalories(diary$ | async, foods$ | async) }}kcal
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let diary">
      <button mat-icon-button color="warn" (click)="deleteFoodInDiary(diary)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr
    mat-footer-row
    *matFooterRowDef="displayedColumns"
    [hidden]="dataSource.length === 0"
  ></tr>
</table>
