<app-loader *ngIf="loading$ | async"></app-loader>

<table mat-table [dataSource]="diary$" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let diary">{{ diary.id }}</td>
    <td mat-footer-cell *matFooterCellDef>Total calories</td>
  </ng-container>

  <ng-container matColumnDef="foodIds">
    <th mat-header-cell *matHeaderCellDef>Foods</th>
    <td mat-cell *matCellDef="let diary">
      <ul>
        <li *ngFor="let food of diary.foods">
          {{ (food.id | foodName: foods$) | async }} {{ food.weight }}g
        </li>
      </ul>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let diary">
      {{ diary.date | date : "dd.MM.yyyy" }}
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let diary">
      <button mat-icon-button color="warn" (click)="deleteFoodInDiary(diary)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
      No foods to display
    </td>
  </tr>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
