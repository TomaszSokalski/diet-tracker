<table mat-table [dataSource]="diary$" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let diary">{{ diary.id }}</td>
  </ng-container>

  <ng-container matColumnDef="foodIds">
    <th mat-header-cell *matHeaderCellDef>FoodIds</th>
    <td mat-cell *matCellDef="let diary">{{ diary.foodIds }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let diary">{{ diary.date | date : "dd.MM.yyyy"}}</td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="warn" (click)="deleteFoodInDiary(row.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
