<form [formGroup]="diaryForm" class="container">
  <div class="form-item">
    Diet for day: {{ date.value | date : "dd.MM.yyyy" }}
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="date"
        [max]="maxDate"
        (dateChange)="onDateChange($event)"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="form-item">
    <mat-form-field appearance="fill">
      <mat-label>Foods</mat-label>
      <mat-select formControlName="foodId">
        <mat-option *ngFor="let food of foods$ | async" [value]="food.id">
          {{ food.name }} - {{ food.weight }}kg</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
  <div class="form-itme">
    <button mat-flat-button color="warn" (click)="addFoodToDiary()">Add</button>
  </div>
</form>
