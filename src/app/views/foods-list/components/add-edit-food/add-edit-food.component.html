<h1 mat-dialog-title>{{ isAddMode() ? 'Add Food' : 'Edit Food' }}</h1>

<div mat-dialog-content>
  <form [formGroup]="form">
    <div>
      <mat-form-field
        class="mat-form-field"
        class="form-field"
      >
        <mat-label>Name</mat-label>
        <input
          matInput
          required
          type="text"
          formControlName="name"
          autocomplete="off"
        />
        <mat-error *ngIf="form.controls.name.hasError('required')">
          Name <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form-field">
        <mat-label>Weight</mat-label>
        <input
          matInput
          required
          type="number"
          formControlName="weight"
          autocomplete="off"
        />
        <span matSuffix>g</span>
        <mat-error *ngIf="form.controls.weight.hasError('required')">
          Weight <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form-field">
        <mat-label>Calories Per 100g</mat-label>
        <input
          matInput
          type="number"
          formControlName="caloriesPer100g"
          autocomplete="off"
        />
        <span matSuffix>kcal/100g</span>
        <mat-error *ngIf="form.controls.caloriesPer100g.hasError('required')">
          Calories <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form-field">
        <mat-label>NutriScore</mat-label>
        <mat-select formControlName="nutriScore">
          <mat-option>- Clear -</mat-option>
          <mat-option *ngFor="let score of nutriscore" [value]="score">{{
            score
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form-field">
        <mat-label>Choose tag</mat-label>
        <mat-select formControlName="tags" multiple *ngIf="(tags$ | async) as tags">
          <mat-option *ngFor="let tag of tags" [value]="tag.id">{{
            tag.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div mat-dialog-action [align]="'end'">
      <button
        mat-raised-button
        color="primary"
        [disabled]="form.invalid || form.pristine"
        (click)="addFood()"
      >
        Save
      </button>
      <button
        style="margin-left: 12px"
        mat-raised-button
        color="warn"
        mat-dialog-close
      >
        Close
      </button>
    </div>
  </form>
</div>
