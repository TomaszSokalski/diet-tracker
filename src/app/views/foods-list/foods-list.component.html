<mat-card>
  <app-loader *ngIf="loading$ | async"></app-loader>
  <mat-form-field appearance="outline">
    <mat-label>Search Food</mat-label>
    <input matInput [formControl]="search" />
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table
      class="table"
      mat-table
      [dataSource]="dataSource"
      *ngIf="foods$ | async as dataSource"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
        <td mat-cell *matCellDef="let row">{{ row.weight }}g</td>
      </ng-container>

      <ng-container matColumnDef="caloriesPer100g">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          CaloriesPer100g
        </th>
        <td mat-cell *matCellDef="let row">{{ row.caloriesPer100g }}kcal</td>
      </ng-container>

      <ng-container matColumnDef="nutriScore">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>NutriScore</th>
        <td mat-cell *matCellDef="let row">
          <app-nutri-score [nutriScore]="row.nutriScore"></app-nutri-score>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            color="warn"
            (click)="deleteFood(row.id); $event.stopPropagation()"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            color="primary"
            (click)="editFood(row.id); $event.stopPropagation()"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          No foods to display
        </td>
      </tr>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="showFoodDetails(row)"
      ></tr>
    </table>
    <div class="btn-right">
      <button
        mat-flat-button
        color="primary"
        class="add-button"
        (click)="addFood()"
      >
        Add Food
      </button>
    </div>

    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of foods"
    ></mat-paginator>
  </div>
</mat-card>
