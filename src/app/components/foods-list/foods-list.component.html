<div class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      [formControl]="search"
      placeholder="Search Food"
      #input
    />

    <div *ngIf="loading$ | async">Loading</div>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table
      class="table"
      mat-table
      [dataSource]="foods$"
      matSort
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
        <td mat-cell *matCellDef="let row">{{ row.weight }}kg</td>
      </ng-container>

      <ng-container matColumnDef="caloriesPer100g">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          CaloriesPer100g
        </th>
        <td mat-cell *matCellDef="let row">{{ row.caloriesPer100g }}</td>
      </ng-container>

      <ng-container matColumnDef="nutriScore">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>NutriScore</th>
        <td mat-cell *matCellDef="let row">{{ row.nutriScore }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <div class="action-wrapper">
            <button mat-icon-button color="warn" (click)="deleteFood(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="editFood(row.id)">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <button mat-flat-button color="warn" class="add-button" (click)="addFood()">
      Add Food
    </button>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
