  <mat-card class="wrapper">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" class="wrapper__form">
        <mat-form-field
          class="form-field"
        >
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            formControlName="name"
            autocomplete="off"
          />
          <mat-error *ngIf="name?.hasError('required')">
            Name <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field
          class="form-field"
        >
          <mat-label>Password</mat-label>
          <input
            matInput
            required
            type="password"
            formControlName="password"
            autocomplete="off"
          />
          <mat-error *ngIf="password?.hasError('required')">
            Password <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">
            Password <strong>must have at least {{ minPw }} characters</strong>
          </mat-error>
        </mat-form-field>
        <span>Forgot password?</span>
      </form>
    </mat-card-content>
    <mat-card-actions
      ><button
        mat-raised-button
        color="primary"
        (click)="onLoginClicked()"
        [disabled]="form.invalid"
      >
        Login
      </button>
      <a routerLink="/register" mat-raised-button color="accent">New User?</a>
    </mat-card-actions>
  </mat-card>
