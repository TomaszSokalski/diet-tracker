<div class="wrapper">
  <mat-card class="wrapper__card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" class="wrapper__form">
        <mat-form-field
          class="mat-form-field"
          appearance="outline"
          class="form-field"
        >
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            formControlName="name"
            autocomplete="off"
          />
          <mat-error *ngIf="form.controls.name.hasError('required')">
            Name <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field
          class="mat-form-field"
          appearance="outline"
          class="form-field"
        >
          <mat-label>Email</mat-label>
          <input
            matInput
            required
            type="email"
            formControlName="email"
            autocomplete="off"
          />
          <mat-error *ngIf="form.controls.email.hasError('required')">
            Email <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field
          class="mat-form-field"
          appearance="outline"
          class="form-field"
        >
          <mat-label>Password</mat-label>
          <input
            matInput
            required
            type="password"
            formControlName="password"
            autocomplete="off"
          />
          <mat-error *ngIf="form.controls.password.hasError('required')">
            Password <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="form.controls.password.hasError('minlength')">
            Password <strong>must have at least {{ minPw }} characters</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field
          class="mat-form-field"
          appearance="outline"
          class="form-field"
        >
          <mat-label>Confirm password</mat-label>
          <input
            matInput
            type="password"
            formControlName="repeatedPassword"
            autocomplete="off"
          />
          <mat-error
            *ngIf="form.controls.repeatedPassword.hasError('required')"
          >
            Please <strong>confirm your password</strong>
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions
      ><button
        mat-raised-button
        color="primary"
        (click)="onLoginClicked()"
        [disabled]="form.invalid"
      >
        Login
      </button>
      <a routerLink="/register" mat-raised-button color="accent">New User?</a>
    </mat-card-actions>
  </mat-card>
</div>
