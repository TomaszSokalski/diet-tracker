<ng-container *ngIf="data?.isReadonly; else form">
  <table
    class="example-table mat-elevation-z8"
    mat-table
    recycleRows
    [dataSource]="dataSource"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>

    <ng-container matColumnDef="caloriesPer100g">
      <th mat-header-cell *matHeaderCellDef>CaloriesPer100g</th>
      <td mat-cell *matCellDef="let element">{{ element.caloriesPer100g }}</td>
    </ng-container>

    <ng-container matColumnDef="nutriScore">
      <th mat-header-cell *matHeaderCellDef>NutriScore</th>
      <td mat-cell *matCellDef="let element">
        <app-nutri-score [nutriScore]="element.nutriScore"></app-nutri-score>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="btn">
    <button
      style="align-items: left"
      mat-raised-button
      color="primary"
      (click)="close()"
    >
      Close
    </button>
  </div>
</ng-container>

<ng-template #form>
  <form [formGroup]="addForm">
    <div>
      <mat-form-field
        class="mat-form-field"
        appearance="outline"
        class="form-field"
      >
        <mat-label>Name</mat-label>
        <input
          matInput
          type="text"
          name="name"
          formControlName="name"
          autocomplete="off"
        />
        <mat-error>Name is invalid</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Weight</mat-label>
        <input
          matInput
          type="number"
          name="weight"
          formControlName="weight"
          min="0"
          autocomplete="off"
        />
        <span matSuffix>g</span>
        <mat-error>Weight is invalid</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Calories Per 100g</mat-label>
        <input
          matInput
          type="number"
          name="caloriesPer100g"
          formControlName="caloriesPer100g"
          min="0"
          autocomplete="off"
        />
        <span matSuffix>kcal/100g</span>
      </mat-form-field>
    </div>
    <div>
      <section class="example-section">
        <mat-checkbox
          class="example-margin"
          formControlName="hasNutriScore"
          color="primary"
          >Has nutriScore?</mat-checkbox
        >
      </section>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>NutriScore</mat-label>
        <mat-select formControlName="nutriScore">
          <mat-option *ngFor="let score of nutriScores" [value]="score">{{
            score
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div mat-dialog-action [align]="'end'">
      <button
        mat-raised-button
        color="primary"
        [disabled]="addForm.invalid || addForm.pristine"
        (click)="addFood()"
      >
        Save
      </button>
      <button
        style="margin-left: 12px"
        mat-raised-button
        color="warn"
        (click)="close()"
      >
        Close
      </button>
    </div>
  </form>
</ng-template>
